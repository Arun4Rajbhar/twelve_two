<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[5,3,2,67,56,78,90];
        for(var  i=0;i<arr.length;i++)
        {
            var count=0;
            for(let j=1;j<=arr[i];j++)
            {
                if(arr[i]%j==0){
                    count++;
                }

            }
            if(count==2)
            {
                document.write(arr[i]+" "+" is prime number"+"<br><br>");

            }

        }
    </script>

</body>
</html>
